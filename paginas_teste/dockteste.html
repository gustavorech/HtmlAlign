    <style>
        dock > panel {
            background-color: rgba(0, 100, 0, 0.30);
            margin: 1px;

        .left {
            --size: 3 ~;
            --dock: left;
        }

        .right {
            --size: 4 ~;
            --dock: right;
        }

        .top {
            --size: ~ 1;
            --dock: top;
        }

        .bottom {
            --size: ~ 2;
            --dock: bottom;
        }

        .fit {
            --dock: fit;
            margin: 2px;
            background-color: whitesmoke;
            --size: ~;

        panel {
            --size: 70;
            margin: 10px;
            background-color: rgba(0, 100, 0, 0.70);
            color: white;
        }

            panel > in {
                --align: center;
            }

        .streach-h {
            --size: ~ 70;
            margin: 10px 5px;
            background-color: rgba(255, 255, 0, 0.70);
        }

            .streach-h > in {
                --align: center left;
                padding: 0 0 0 80px;
                color: black;
            }

        .streach-v {
            --size: 70 ~;
            margin: 5px 10px;
            background-color: rgba(0, 0, 255, 0.70);
        }

            .streach-v > in {
                --align: center top;
                padding: 80px 0 0 0;
            }
    </style>
