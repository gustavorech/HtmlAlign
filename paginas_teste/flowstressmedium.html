<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Exemplos</title>
    <script src="../js/HtmlAlign.js"></script>
    <script type="text/javascript">
        HtmlAlign.Config.VerifyStyleSheetPeriodicaly = true;
        HtmlAlign.Config.VerifyStyleSheetPeriodicalyDelay = 400;
    </script>

    <style>
        wrap {
            --align: center;
            --size: 95% ~;
            padding: 5px;
            background-color: #52ae8f;
        }

            wrap > panel {
                background-color: white;
                --size: 25;
                margin: 10px;
            }

    </style>
</head>
<body>
    <wrap id="flow"></wrap>
    <script type="text/javascript">
        function criarElementos() {
            var flow = document.getElementById("flow");

            var panel = document.createElement("panel");                
            flow.appendChild(panel);

            setTimeout(criarElementos, 50);
        };

        window.addEventListener('load', function (event) {
            criarElementos();
        });
    </script>
</body>
</html>
